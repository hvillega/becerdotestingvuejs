<!doctype html>
<html lang="en">
<head>
    <title>Testing vue</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>{{greetings}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img :src="imgSrc" v-bind:title="imgTitle" class="img-fluid img-thumbnail">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form v-show="!submitted" class="mt-5">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" v-model="email" class="form-control form-control-lg">
                    </div>
                    <button type="submit" v-on:click.prevent="process" class="btn btn-primary">Submit</button>
                </form>
                <h4 v-show="submitted" v-cloak class="mt-5">Thanks for signing up!</h4>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
